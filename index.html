<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header id="jumbotron" class="jumbotron">
    <h1 class="display-3">Mjoc's Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day, finally delivered</p>
    <p id="currentDay" class="lead"></p>
    <br>
    <p class="NB">(scroll down for more hours)</p>
  </header>
  <div class="container">
    <form>
      <div class="description">
        <div class="row">
          <div class="col-md-1 hour">
            <h5>9 am</h5>
          </div>
          <input id="9" class="col-md-10 row textarea description past"
            placeholder="click here to view events this time block"></input>
          <button class="col-md-1 saveBtn">Clear</button>
        </div>
        <div class="description">
          <div class="row">
            <div class="col-md-1 hour">
              <h5>10 am</h5>
            </div>
            <input id="10" class="col-md-10 row textarea description"
              placeholder="click here to view events this time block"></input>
            <button class="col-md-1 saveBtn">Clear</button>
          </div>
          <div class="description">
            <div class="row">
              <div class="col-md-1 hour">
                <h5>11 am</h5>
              </div>
              <input id="11" class="col-md-10 row textarea description"
                placeholder="click here to view events this time block"></input>
              <button class="col-md-1 saveBtn">Clear</button>
            </div>
            <div class="description">
              <div class="row">
                <div class="col-md-1 hour">
                  <h5>12 pm</h5>
                </div>
                <input id="12" class="col-md-10 row textarea description"
                  placeholder="click here to view events this time block"></input>
                <button class="col-md-1 saveBtn">Clear</button>
              </div>
              <div class="description">
                <div class="row">
                  <div class="col-md-1 hour">
                    <h5>1 pm</h5>
                  </div>
                  <input id="13" class="col-md-10 row textarea description"
                    placeholder="click here to view events this time block"></input>
                  <button class="col-md-1 saveBtn">Clear</button>
                </div>
                <div class="description">
                  <div class="row">
                    <div class="col-md-1 hour">
                      <h5>2 pm</h5>
                    </div>
                    <input id="14" class="col-md-10 row textarea description"
                      placeholder="click here to view events this time block"></input>
                    <button class="col-md-1 saveBtn">Clear</button>
                  </div>
                  <div class="description">
                    <div class="row">
                      <div class="col-md-1 hour">
                        <h5>3 pm</h5>
                      </div>
                      <input id="15" class="col-md-10 row textarea description"
                        placeholder="click here to view events this time block"></input>
                      <button class="col-md-1 saveBtn">Clear</button>
                    </div>
                    <div class="description">
                      <div class="row ">
                        <div class="col-md-1 hour">
                          <h5>4 pm</h5>
                        </div>
                        <input id="16" class="col-md-10 row textarea description present"
                          placeholder="click here to view events this time block"></input>
                        <button class="col-md-1 saveBtn">Clear</button>
                      </div>
                      <div class="description">
                        <div class="row">
                          <div class="col-md-1 hour">
                            <h5>5 pm</h5>
                          </div>
                          <input id="17" class="col-md-10 row textarea description future"
                            placeholder="click here to view events this time block"></input>
                          <button class="col-md-1 saveBtn">Clear</button>
                        </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/script.js"></script>
</body>

</html>
